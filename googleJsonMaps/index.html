<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB7Tce0Xd3GEb838FF5uRcIe8MQIRdQSo&sensor=false"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="maps.plugin.js"></script>
	<script type="text/javascript">
		$(function(){
			$.get('server.php',function(response){
				json = $.parseJSON(response);
				$("#map").goMap({
					markers: json
				});
			});
		});
	</script>
</head>
<body>
	<div id="map" style="width:100%;position:absolute;left:0;top:0;bottom:0;right:0;"></div>
</body>
</html>
